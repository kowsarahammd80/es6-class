<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
      <h1>Explor PHone Hunter!</h1>
    </header>

    <main class="container">
       <!-- search -->
       <section class="mt-5 mb-5">
        <div class="mb-3 d-flex">
          <input id="search-field" type="text" class="form-control w-50" id="exampleFormControlInput1" placeholder="Search Your Phone">
          <button onclick="" id="search-btn" class="btn btn-primary">Search</button>
        </section>
        </div>
       

      <!-- phone show -->
      <section >
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>

        <div class="text-center mt-4 mb-5">
          <button id="show-all" class="btn btn-info d-none">Show All</button>
        </div>
      </section>
  <!-- not found -->
      <section id="no-found" class="text-center mt-5 d-none">
       <h3 class="text-danger">No Found Result Please Search Another Phone...</h3>
      </section>

      <!-- spinner -->
      <section>
        <div id="spinner" class="text-center d-flex align-items-center justify-content-center d-none" style="height: 200px;">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>


      <!-- modal phone details  -->
      <section>
        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailsModals" tabindex="-1" aria-labelledby="phoneDetailsModalsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailsModalsLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-pera">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
      </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="js/hunter.js"></script>
  </body>
</html>
