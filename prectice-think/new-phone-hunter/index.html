<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Well Come To My Phone Hunter</h1>
    </header>

    <main class="container">

      <!-- search  -->
      <section>

        <div class="mb-3  d-flex">
          <input id="search-field" type="text" class="form-control w-50" id="exampleFormControlInput1" placeholder="search your phone">
          <button id="btn-search"class="btn btn-primary">search</button>
        </div>
        
      </section>

      <!-- no found -->

      <section  class="mt-4 ">
         <div id="no-phone-massage" class="d-none">
          <h1  class="text-danger text-center">No phone foun plesase try search another phone...</h1>
         </div>

        
      </section>
      
      
     <!-- display phone -->
       <section>

        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              
        </div>

        <div id="show-all" class="text-center d-none">
          <button class="btn btn-primary">Show All</button>
        </div>

       </section>

       <!-- spiner -->
       <section id="loder-spiner" class="d-none">
        <div style="height: 400px;" class="text-center d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
       </section>


       <!-- joss modal -->

       <section>
        <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailsModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
       </section>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
