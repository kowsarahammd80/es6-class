<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
     
    <header>
      <h1>Well Come To My Phone Hunter</h1>

    </header>

    <main>
      <!-- search -->
      <section>
        <div class="mb-5 mt-3 d-flex justify-content-center">
          <input id="search-field" type="text" class="form-control w-50" id="exampleFormControlInput1" placeholder="Search Your Phone">
          <button id="btn-search" class="btn btn-primary">Seacrh</button>
        </div>
      </section>

      <!-- display Search Result -->
      <section class="container">

        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

          
        </div>
        <!-- no found -->
        <div id="no-found-massage" class="mt-4 d-none">
          <h3 class="text-warning">No phone Found. please try new search </h3>
        </div>
        <div id="show-all" class="text-center d-none mb-4">
          <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>
      </section>

      <!-- spinar -->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center text-danger">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- modal contans -->

      <section>

            <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailsModal">
      Launch demo modal
    </button> -->

<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

      </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/app.js"></script>
  </body>
</html>
